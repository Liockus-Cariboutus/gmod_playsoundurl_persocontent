<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chargement</title>
	<style>
		body {
			background: url('loading.png') no-repeat center center fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
			overflow: hidden;
			color: white;
			font-family: sans-serif;
			font-size: 20px;
		}
		
		#loading-bar {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			width: 80%;
			height: 30px;
			background-color: #222222;
			border: 2px solid #444444;
			border-radius: 0;
			margin-left: -42%;
			margin-right: -42%;
		}
		
		#loading-progress {
			position: absolute;
			bottom: 22px;
			left: 50%;
			transform: translateX(-50%);
			width: 0;
			height: 26px;
			background-color: white;
			border-radius: 0;
		}
		
		#loading-text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			margin-bottom: 40px;
		}
	</style>
	<script>
		window.addEventListener('load', function() {
			var progressBar = document.getElementById('loading-progress');
			var textElement = document.getElementById('loading-text');
			var progress = 0;
			var progressInterval = setInterval(function() {
				progress += Math.random() * 10;
				if (progress > 100) {
					progress = 100;
				}
				progressBar.style.width = progress + '%';
				textElement.innerHTML = 'Chargement... ' + Math.round(progress) + '%';
				if (progress >= 100) {
					clearInterval(progressInterval);
				}
			}, 1000);
		});
	</script>
</head>
<body>
	<div id="loading-bar">
		<div id="loading-progress"></div>
	</div>
	<div id="loading-text">Chargement...</div>
	<audio src="music.mp3" autoplay loop></audio>
</body>
</html>
